<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>SammyDoo ‚Äì Jump & Catch</title>

<style>
body{
  margin:0;
  background:#111;
  color:#fff;
  font-family:Arial,sans-serif;
  text-align:center;
  overflow:hidden;
  overscroll-behavior:none;
}
h1{margin:10px 0}

#gameContainer{
  max-width:800px;
  margin:auto;
  position:relative;
}

canvas{
  width:100%;
  aspect-ratio:4/3;
  background:#87CEEB;
  touch-action:none;
  user-select:none;
}

#ui{
  display:flex;
  justify-content:space-between;
  padding:6px;
}
.badge{
  background:rgba(0,0,0,.6);
  padding:6px 10px;
  border-radius:6px;
}

#gameOverScreen{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}
#gameOverScreen h2{
  font-size:40px;
  color:#ff4d4d;
}
button{
  padding:12px 24px;
  font-size:18px;
  margin-top:20px;
}

/* particelle */
</style>
</head>

<body>
<div id="gameContainer">
  <h1>üê∂ SammyDoo Jump & Catch</h1>
  <canvas id="gameCanvas"></canvas>

  <div id="ui">
    <div id="score" class="badge">Score: 0</div>
    <div id="timer" class="badge">Time: 120</div>
    <div id="high" class="badge">High: 0</div>
  </div>

  <div id="gameOverScreen">
    <h2>GAME OVER</h2>
    <button onclick="restartGame()">RESTART</button>
  </div>
</div>

<script>
/* ================= AUDIO ================= */
const sounds={
  bg:new Audio("bg_music.mp3"),
  collect:new Audio("collect.wav"),
  jump:new Audio("jump.wav"),
  negative:new Audio("negative.wav"),
  miss:new Audio("miss.wav"),
  gameOver:new Audio("game_over.wav")
};
sounds.bg.loop=true;
sounds.bg.volume=0.07;
sounds.collect.volume=0.9;
sounds.jump.volume=0.9;
sounds.negative.volume=1;
sounds.miss.volume=0.8;
sounds.gameOver.volume=1;

let audioUnlocked=false;
function unlockAudio(){
  if(audioUnlocked) return;
  audioUnlocked=true;
  sounds.bg.play().catch(()=>{});
}
["touchstart","mousedown","keydown"].forEach(e=>{
  document.addEventListener(e,unlockAudio,{once:true});
});

/* ================= CANVAS ================= */
const canvas=document.getElementById("gameCanvas");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=Math.min(innerWidth,800);
  canvas.height=canvas.width*0.75;
}
resize(); addEventListener("resize",resize);

/* ================= GAME STATE ================= */
let score=0;
let highScore=+localStorage.getItem("sammyHigh")||0;
let timeLeft=120;
let lastTime=performance.now();
let gameOver=false;
let shake=0;

/* ================= PLAYER ================= */
const PW=80,PH=80;
let px=canvas.width/2, py=canvas.height-PH;
let vy=0, jumping=false, facingRight=true;

const GRAVITY=2600;
const JUMP=-850;

let coyoteTime=0.12;
let jumpBuffer=0;

/* ================= INPUT ================= */
let left=false, right=false;

/* keyboard */
addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft"){left=true; facingRight=false}
  if(e.key==="ArrowRight"){right=true; facingRight=true}
  if(e.code==="Space"){
    jumpBuffer=0.15;
    if(!jumping) coyoteTime=0.12;
  }
});
addEventListener("keyup",e=>{
  if(e.key==="ArrowLeft") left=false;
  if(e.key==="ArrowRight") right=false;
});

/* ======== TOUCH SWIPE CONTROLS ======== */
let touchSX=0, touchSY=0;
const SWIPE_THRESHOLD=30;

canvas.addEventListener("touchstart",e=>{
  e.preventDefault();
  const t=e.touches[0];
  touchSX=t.clientX;
  touchSY=t.clientY;
},{passive:false});

canvas.addEventListener("touchend",e=>{
  e.preventDefault();
  const t=e.changedTouches[0];
  const dx=t.clientX-touchSX;
  const dy=t.clientY-touchSY;

  // swipe su = salto
  if(dy < -SWIPE_THRESHOLD && Math.abs(dy) > Math.abs(dx)){
    jumpBuffer=0.15;
    if(!jumping) coyoteTime=0.12;
    return;
  }

  // tap laterale
  if(Math.abs(dx) > Math.abs(dy)){
    if(dx < 0){
      left=true; facingRight=false;
    } else {
      right=true; facingRight=true;
    }
    setTimeout(()=>{left=false; right=false},120);
  }
},{passive:false});

/* ================= IMAGES ================= */
function img(s){const i=new Image(); i.src=s; return i;}
const IMG={
  bg:img("park.png"),
  run:[img("sam_run1.png"),img("sam_run2.png")],
  jump:img("sam_jump.png")
};

/* ================= OBJECTS ================= */
const ITEM_SCALE=0.75;
const SPEED_SCALE=0.8;

const OBJECTS=[
  {type:"frisbee", img:img("frisbee.png"), pts:10, size:40*ITEM_SCALE, speed:200*SPEED_SCALE},
  {type:"ball", img:img("ball.png"), pts:8, size:30*ITEM_SCALE, speed:220*SPEED_SCALE},
  {type:"stick", img:img("stick.png"), pts:5, size:45*ITEM_SCALE, speed:190*SPEED_SCALE},
  {type:"bone", img:img("bone.png"), special:"time", size:40*ITEM_SCALE, speed:210*SPEED_SCALE, chance:0.15},
  {type:"caf", img:img("caffettiera.png"), pts:-15, size:55, speed:190*SPEED_SCALE, chance:0.15},
  {type:"sec", img:img("secchio.png"), pts:-10, size:55, speed:190*SPEED_SCALE, chance:0.2}
];

/* ================= ITEMS ================= */
let items=[];
let spawnRate=1.1;

/* particelle */
let particles=[];
function spawnParticles(x,y,color){
  for(let i=0;i<8;i++){
    particles.push({
      x,y,
      vx:(Math.random()-0.5)*200,
      vy:(Math.random()-1)*200,
      life:0.5,
      color
    });
  }
}

/* ================= UPDATE ================= */
function update(dt){
  if(gameOver) return;

  if(left) px-=380*dt;
  if(right) px+=380*dt;
  px=Math.max(PW/2,Math.min(canvas.width-PW/2,px));

  if(!jumping) coyoteTime-=dt;
  if(jumpBuffer>0 && coyoteTime>0 && !jumping){
    jumping=true;
    vy=JUMP;
    jumpBuffer=0;
    coyoteTime=0;
    sounds.jump.play().catch(()=>{});
  }

  if(jumping){
    vy+=GRAVITY*dt;
    py+=vy*dt;
    if(py>=canvas.height-PH){
      py=canvas.height-PH;
      vy=0;
      jumping=false;
      coyoteTime=0.12;
    }
  }

  if(Math.random()<spawnRate*dt && items.length<4){
    let t;
    do{t=OBJECTS[Math.floor(Math.random()*OBJECTS.length)]}
    while(t.chance && Math.random()>t.chance);

    items.push({
      t,
      x:Math.random()*canvas.width,
      y:-40,
      phase:Math.random()*Math.PI*2,
      amp:t.type==="frisbee"?50:0,
      freq:t.type==="frisbee"?2:0
    });
  }

  items.forEach(o=>{
    o.y+=o.t.speed*dt;
    o.phase+=o.freq*dt;
    o.x+=Math.cos(o.phase)*o.amp*dt;

    if(Math.abs(o.x-px)<45 && Math.abs(o.y-(py+40))<45 && jumping){
      if(o.t.special==="time"){
        timeLeft+=5;
        spawnParticles(o.x,o.y,"#4dd0ff");
        sounds.collect.play().catch(()=>{});
      }else{
        score+=o.t.pts||0;
        spawnParticles(o.x,o.y,o.t.pts<0?"#ff4d4d":"#ffe066");
        if(o.t.pts<0) sounds.negative.play().catch(()=>{});
        else sounds.collect.play().catch(()=>{});
      }
      shake=0.12;
      o.dead=true;
    }
  });

  items=items.filter(o=>!o.dead && o.y<canvas.height+60);

  particles.forEach(p=>{
    p.vy+=600*dt;
    p.x+=p.vx*dt;
    p.y+=p.vy*dt;
    p.life-=dt;
  });
  particles=particles.filter(p=>p.life>0);
}

/* ================= DRAW ================= */
function draw(){
  ctx.save();
  if(shake>0){
    ctx.translate(Math.random()*6-3,Math.random()*6-3);
    shake-=0.016;
  }
  ctx.drawImage(IMG.bg,0,0,canvas.width,canvas.height);

  let pImg=jumping?IMG.jump:(left||right?IMG.run[Math.floor(performance.now()/100)%2]:IMG.run[0]);
  ctx.save();
  if(!facingRight){
    ctx.translate(px,0); ctx.scale(-1,1);
    ctx.drawImage(pImg,-PW/2,py,PW,PH);
  }else{
    ctx.drawImage(pImg,px-PW/2,py,PW,PH);
  }
  ctx.restore();

  items.forEach(o=>{
    ctx.drawImage(o.t.img,o.x-o.t.size/2,o.y-o.t.size/2,o.t.size,o.t.size);
  });

  particles.forEach(p=>{
    ctx.fillStyle=p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,3,0,Math.PI*2);
    ctx.fill();
  });

  ctx.restore();

  score=Math.max(0,score);
  highScore=Math.max(highScore,score);

  document.getElementById("score").textContent="Score: "+score;
  document.getElementById("high").textContent="High: "+highScore;
  document.getElementById("timer").textContent="Time: "+timeLeft;
}

/* ================= GAME OVER ================= */
function endGame(){
  gameOver=true;
  sounds.bg.pause();
  sounds.gameOver.play().catch(()=>{});
  localStorage.setItem("sammyHigh",highScore);
  document.getElementById("gameOverScreen").style.display="flex";
}
function restartGame(){location.reload()}

/* ================= LOOP ================= */
setInterval(()=>{
  if(gameOver) return;
  timeLeft--;
  if(timeLeft<=0) endGame();
},1000);

function loop(t){
  const dt=Math.min((t-lastTime)/1000,0.05);
  lastTime=t;
  update(dt);
  draw();
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>
</body>
</html>
