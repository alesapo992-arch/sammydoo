<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>SammyDoo ‚Äì Jump & Catch</title>

<style>
body {
  margin:0;
  background:#111;
  color:#fff;
  text-align:center;
  font-family:Arial,sans-serif;
  overflow:hidden;
  overscroll-behavior:none;
}

h1 { margin:10px 0; }

#gameContainer {
  max-width:800px;
  margin:auto;
  position:relative;
}

canvas {
  width:100%;
  aspect-ratio:4/3;
  background:#87CEEB;
  touch-action:none;
  user-select:none;
  -webkit-user-select:none;
}

#ui {
  display:flex;
  justify-content:space-between;
  padding:6px;
}

.badge {
  background:rgba(0,0,0,.6);
  padding:6px 10px;
  border-radius:6px;
  font-size:16px;
}

.floating {
  position:absolute;
  color:yellow;
  font-weight:bold;
  pointer-events:none;
  animation:float 1s forwards;
}

@keyframes float {
  from {opacity:1; transform:translateY(0);}
  to {opacity:0; transform:translateY(-40px);}
}
</style>
</head>

<body>
<div id="gameContainer">
  <h1>üê∂ SammyDoo Jump & Catch</h1>
  <canvas id="gameCanvas"></canvas>
  <div id="ui">
    <div id="score" class="badge">Score: 0</div>
    <div id="timer" class="badge">Time: 120</div>
    <div id="high" class="badge">High: 0</div>
  </div>
</div>

<script>
/* ================= CANVAS ================= */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

function resize(){
  canvas.width = Math.min(window.innerWidth,800);
  canvas.height = canvas.width * 0.75;
}
resize();
addEventListener('resize',resize);

/* ================= GAME STATE ================= */
let score = 0;
let timeLeft = 120;
let highScore = +localStorage.getItem('sammyHigh') || 0;
let lastTime = performance.now();
let shake = 0;

/* ================= PLAYER ================= */
const PW = 80, PH = 80;
let px = canvas.width/2;
let py = canvas.height - PH;
let vy = 0;
let jumping = false;

const GRAVITY = 2600;
const JUMP = -850;

/* jump forgiveness */
let coyoteTime = 0.12;
let jumpBuffer = 0;
const COYOTE = 0.12;
const JBUF = 0.15;

/* ================= INPUT ================= */
let left = false;
let right = false;

/* keyboard */
addEventListener('keydown',e=>{
  if(e.key==='ArrowLeft') left=true;
  if(e.key==='ArrowRight') right=true;
  if(e.code==='Space') jumpBuffer = JBUF;
});
addEventListener('keyup',e=>{
  if(e.key==='ArrowLeft') left=false;
  if(e.key==='ArrowRight') right=false;
});

/* touch */
canvas.addEventListener('touchstart',e=>{
  e.preventDefault();
  const x = e.touches[0].clientX;
  if(x < innerWidth/2) left=true;
  else right=true;
  jumpBuffer = JBUF;
  if(!jumping) coyoteTime = COYOTE;
},{passive:false});

canvas.addEventListener('touchend',()=>{
  left=false; right=false;
},{passive:false});

canvas.addEventListener('touchmove',e=>{
  e.preventDefault();
},{passive:false});

/* ================= IMAGES ================= */
function img(s){ const i=new Image(); i.src=s; return i; }

const IMG = {
  bg:img('park.png'),
  run:[img('sam_run1.png'),img('sam_run2.png')],
  jump:img('sam_jump.png')
};

const OBJECTS = [
  {img:img('frisbee.png'), pts:10, size:40, speed:220},
  {img:img('ball.png'), pts:8, size:30, speed:250},
  {img:img('stick.png'), pts:5, size:45, speed:200},

  {img:img('star.png'), special:'x2', size:40, speed:240, chance:0.15},
  {img:img('bone.png'), special:'time', size:40, speed:240, chance:0.15}
];

/* ================= AUDIO ================= */
const sounds = {
  bg:new Audio('bg_music.mp3'),
  collect:new Audio('collect.wav'),
  power:new Audio('power.wav')
};

sounds.bg.loop=true;
sounds.bg.volume=0.18;
sounds.collect.volume=0.7;
sounds.power.volume=0.8;

let audioUnlocked=false;
function unlockAudio(){
  if(audioUnlocked) return;
  audioUnlocked=true;
  sounds.bg.play().catch(()=>{});
}
addEventListener('touchstart',unlockAudio,{once:true});
addEventListener('mousedown',unlockAudio,{once:true});

/* ================= ITEMS ================= */
let items=[];
let spawnRate=1.2;
let mult=1;
let multTime=0;

function floatText(txt,x,y){
  const d=document.createElement('div');
  d.className='floating';
  d.textContent=txt;
  d.style.left=(canvas.offsetLeft+x)+'px';
  d.style.top=(canvas.offsetTop+y)+'px';
  document.body.appendChild(d);
  setTimeout(()=>d.remove(),1000);
}

/* ================= UPDATE ================= */
let anim=0;

function update(dt){
  spawnRate += dt * 0.008;
  spawnRate = Math.min(spawnRate, 2.2);

  if(left) px -= 400*dt;
  if(right) px += 400*dt;
  px = Math.max(PW/2,Math.min(canvas.width-PW/2,px));

  if(!jumping) coyoteTime -= dt;
  if(jumpBuffer>0 && coyoteTime>0 && !jumping){
    jumping=true;
    vy=JUMP;
    jumpBuffer=0;
    coyoteTime=0;
  }

  if(jumping){
    vy += GRAVITY*dt;
    py += vy*dt;
    if(py >= canvas.height-PH){
      py = canvas.height-PH;
      vy = 0;
      jumping=false;
      coyoteTime = COYOTE;
    }
  }
  if(jumpBuffer>0) jumpBuffer-=dt;

  if(Math.random()<spawnRate*dt && items.length<4){
    let t;
    do {
      t = OBJECTS[Math.floor(Math.random()*OBJECTS.length)];
    } while(t.special && Math.random()>t.chance);

    items.push({t,x:Math.random()*(canvas.width-40)+20,y:-40});
  }

  items.forEach(o=>{
    o.y += o.t.speed * dt;
    if(Math.abs(o.x-px)<45 && Math.abs(o.y-(py+40))<45 && jumping){
      if(o.t.special==='x2'){
        mult=2; multTime=5;
        floatText('x2!',o.x,o.y);
        sounds.power.play().catch(()=>{});
      }else if(o.t.special==='time'){
        timeLeft+=5;
        floatText('+5s',o.x,o.y);
        sounds.power.play().catch(()=>{});
      }else{
        score += o.t.pts * mult;
        floatText('+'+(o.t.pts*mult),o.x,o.y);
        sounds.collect.play().catch(()=>{});
      }
      shake=0.12;
      o.dead=true;
    }
  });

  items = items.filter(o=>!o.dead && o.y<canvas.height+60);

  if(multTime>0){
    multTime-=dt;
    if(multTime<=0) mult=1;
  }

  anim += dt*10;
}

/* ================= DRAW ================= */
function draw(){
  ctx.save();
  if(shake>0){
    ctx.translate(Math.random()*6-3,Math.random()*6-3);
    shake-=0.016;
  }

  ctx.drawImage(IMG.bg,0,0,canvas.width,canvas.height);

  let pImg;
  if(jumping) {
    pImg = IMG.jump;
  } else if(left || right) {
    pImg = IMG.run[Math.floor(anim)%2];
  } else {
    pImg = IMG.run[0];
  }

  ctx.drawImage(pImg,px-PW/2,py,PW,PH);

  items.forEach(o=>{
    ctx.drawImage(o.t.img,
      o.x-o.t.size/2,
      o.y-o.t.size/2,
      o.t.size,o.t.size);
  });

  ctx.restore();
}

/* ================= LOOP ================= */
setInterval(()=>{
  timeLeft--;
  if(timeLeft<=0){
    if(score>highScore){
      highScore=score;
      localStorage.setItem('sammyHigh',highScore);
    }
    location.reload();
  }
},1000);

const scoreEl=document.getElementById('score');
const timerEl=document.getElementById('timer');
const highEl=document.getElementById('high');

function loop(t){
  const dt=Math.min((t-lastTime)/1000,0.05);
  lastTime=t;
  update(dt);
  draw();
  scoreEl.textContent='Score: '+score;
  timerEl.textContent='Time: '+timeLeft;
  highEl.textContent='High: '+highScore;
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>
</body>
</html>
