<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>SammyDoo ‚Äì Jump & Catch</title>

<style>
body{
  margin:0;
  background:#111;
  color:#fff;
  font-family:Arial,sans-serif;
  text-align:center;
  overflow:hidden;
}
h1{margin:8px 0}

#gameContainer{
  max-width:800px;
  margin:auto;
  position:relative;
}

canvas{
  width:100%;
  aspect-ratio:4/3;
  background:#87CEEB;
  touch-action:none;
  user-select:none;
}

#ui{
  display:flex;
  justify-content:space-between;
  padding:6px;
}
.badge{
  background:rgba(0,0,0,.6);
  padding:6px 10px;
  border-radius:6px;
  display:flex;
  align-items:center;
  gap:4px;
}
#healthBarBg{
  width:60px;
  height:10px;
  background:rgba(0,0,0,0.7);
  border-radius:4px;
  overflow:hidden;
}
#healthBar{
  height:100%;
  background:linear-gradient(90deg, #ff4444 0%, #ffaa44 50%, #4dff4d 100%);
  border-radius:4px;
  width:100%;
  transition:width 0.3s ease;
}

#gameOverScreen{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}
#gameOverScreen h2{
  font-size:42px;
  color:#ff4444;
}
button{
  margin-top:20px;
  padding:12px 26px;
  font-size:18px;
}

#warning{
  position:absolute;
  top:50%;
  left:50%;
  width:60px;
  height:60px;
  transform:translate(-50%, -50%);
  display:none;
  animation:blink 0.4s infinite;
  z-index:9;
}

@keyframes blink{
  0%{opacity:1}
  50%{opacity:.2}
  100%{opacity:1}
}
</style>
</head>

<body>
<div id="gameContainer">
  <h1>üê∂ SammyDoo Jump & Catch</h1>
  <img id="warning" src="warning.png">
  <canvas id="gameCanvas"></canvas>

  <div id="ui">
    <div id="score" class="badge">Score: 0</div>
    <div id="health" class="badge">
      Health: 
      <div id="healthBarBg">
        <div id="healthBar"></div>
      </div>
    </div>
    <div id="high" class="badge">High: 0</div>
  </div>

  <div id="gameOverScreen">
    <h2>GAME OVER</h2>
    <button onclick="restartGame()">RESTART</button>
  </div>
</div>

<script>
/* ================= AUDIO ================= */
const sounds={
  bg:new Audio("bg_music.mp3"),
  collect:new Audio("collect.wav"),
  jump:new Audio("jump.wav"),
  negative:new Audio("negative.wav"),
  miss:new Audio("miss.wav"),
  gameOver:new Audio("game_over.wav"),
  warning:new Audio("dog_warning.wav"),
  bite:new Audio("bite.wav")  // Suono per morso
};
sounds.bg.loop=true;
sounds.bg.volume=0.07;
sounds.collect.volume=0.9;
sounds.jump.volume=0.9;
sounds.negative.volume=1;
sounds.miss.volume=0.8;
sounds.gameOver.volume=1;
sounds.warning.volume=0.7;
sounds.bite = sounds.bite || sounds.negative;  // Fallback

let audioUnlocked=false;
function unlockAudio(){
  if(audioUnlocked) return;
  audioUnlocked=true;
  sounds.bg.play().catch(()=>{});
}
["touchstart","mousedown","keydown"].forEach(e=>{
  document.addEventListener(e,unlockAudio,{once:true});
});

/* ================= CANVAS ================= */
const canvas=document.getElementById("gameCanvas");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=Math.min(innerWidth,800);
  canvas.height=canvas.width*0.75;
}
resize(); addEventListener("resize",resize);

/* ================= GAME STATE ================= */
let score=0;
let highScore=+localStorage.getItem("sammyHigh")||0;
let health=100;
let gameStartTime=performance.now();
let lastTime=performance.now();
let gameOver=false;
let shake=0;
let combo=0;

/* ================= PLAYER ================= */
const PW=80,PH=80;
let px=canvas.width/2, py=canvas.height-PH;
let vy=0, jumping=false, facingRight=true;

const GRAVITY=2600;
const JUMP=-850;

let coyoteTime=0.12;
let jumpBuffer=0;

/* ================= INPUT ================= */
let left=false,right=false;
let touchSX=0,touchSY=0;
const SWIPE_THRESHOLD=35;

canvas.addEventListener("touchstart",e=>{
  e.preventDefault();
  const t=e.touches[0];
  touchSX=t.clientX; touchSY=t.clientY;
},{passive:false});

canvas.addEventListener("touchend",e=>{
  e.preventDefault();
  const t=e.changedTouches[0];
  const dx=t.clientX-touchSX;
  const dy=t.clientY-touchSY;

  if(dy<-SWIPE_THRESHOLD && Math.abs(dy)>Math.abs(dx)){
    jumpBuffer=0.15;
    if(!jumping) coyoteTime=0.12;
    return;
  }

  if(dx<-SWIPE_THRESHOLD){
    left=true; facingRight=false;
    setTimeout(()=>left=false,140);
  }else if(dx>SWIPE_THRESHOLD){
    right=true; facingRight=true;
    setTimeout(()=>right=false,140);
  }
},{passive:false});

// Keyboard
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft"){left=true; facingRight=false;}
  if(e.key==="ArrowRight"){right=true; facingRight=true;}
  if(e.key==="ArrowUp" && !jumping){jumpBuffer=0.15; coyoteTime=0.12;}
});
document.addEventListener("keyup",e=>{
  if(e.key==="ArrowLeft") left=false;
  if(e.key==="ArrowRight") right=false;
});

/* ================= IMAGES ================= */
function img(s){const i=new Image(); i.src=s; return i;}
const IMG={
  bg:img("park.png"),
  run:[img("sam_run1.png"),img("sam_run2.png")],
  jump:img("sam_jump.png"),
  dog:[img("dog1.png"),img("dog2.png")]
};

/* ================= OGGETTI ================= */
const ITEM_SCALE=0.75;
const SPEED_SCALE=0.8;
const MISS_DAMAGE=15;  // Danno per oggetto positivo non preso
const NEGATIVE_DAMAGE=8;  // Danno extra per negativi presi

const OBJECTS=[
  {img:img("frisbee.png"),pts:10,size:40*ITEM_SCALE,speed:200*SPEED_SCALE},
  {img:img("ball.png"),pts:8,size:30*ITEM_SCALE,speed:220*SPEED_SCALE},
  {img:img("stick.png"),pts:5,size:45*ITEM_SCALE,speed:190*SPEED_SCALE},
  {img:img("bone.png"),special:"time",pts:0,size:40*ITEM_SCALE,speed:210*SPEED_SCALE,chance:0.15},
  {img:img("caffettiera.png"),pts:-15,size:55,speed:190*SPEED_SCALE,chance:0.15},
  {img:img("secchio.png"),pts:-10,size:55,speed:190*SPEED_SCALE,chance:0.2}
];

let items=[],spawnRate=1.1;
let difficultyLevel=1;

/* ================= PARTICELLE ================= */
let particles=[];
function spawnParticles(x,y,color,count=8){
  for(let i=0;i<count;i++){
    particles.push({
      x,y,
      vx:(Math.random()-0.5)*200,
      vy:(Math.random()-1)*200,
      life:0.5,
      color
    });
  }
}

/* ================= DOG ENEMY ================= */
let dog=null;
let dogAnim=0;
let dogSpawnTimer=0;
const DOG_SPAWN_INTERVAL=25;  // Spawn cane ogni ~25s, aumenta con diff
const DOG_DAMAGE=30;
const warningEl=document.getElementById("warning");

function spawnDog(){
  const fromRight = Math.random() < 0.5;
  dog={
    x: fromRight ? canvas.width + 120 : -120,
    y:canvas.height-PH+10,
    w:90,
    h:70,
    speed: (fromRight ? -1 : 1) * (240 + difficultyLevel*20),
    dir: fromRight ? 'right' : 'left'
  };
  dogAnim=0;
  // Warning breve
  warningEl.style.display="block";
  setTimeout(()=>{warningEl.style.display="none";}, 1500);
  sounds.warning.play().catch(()=>{});
}

/* ================= UPDATE ================= */
function update(dt){
  if(gameOver) return;

  // Player movement
  if(left)px-=380*dt;
  if(right)px+=380*dt;
  px=Math.max(PW/2,Math.min(canvas.width-PW/2,px));

  // Jump logic
  if(!jumping) coyoteTime-=dt;
  jumpBuffer=Math.max(0, jumpBuffer-dt);
  if(jumpBuffer>0 && coyoteTime>0 && !jumping){
    jumping=true; vy=JUMP;
    jumpBuffer=0; coyoteTime=0;
    sounds.jump.play().catch(()=>{});
    combo=0;
  }

  if(jumping){
    vy+=GRAVITY*dt;
    py+=vy*dt;
    if(py>=canvas.height-PH){
      py=canvas.height-PH;
      vy=0; jumping=false;
      coyoteTime=0.12;
    }
  }

  // Difficulty progression (basata su score)
  spawnRate = 1.1 + Math.floor(score / 500) * 0.3;
  difficultyLevel = 1 + Math.floor(score / 1000) * 0.2;

  // Item spawn
  if(Math.random()<spawnRate*dt && items.length<5){
    let t;
    do{t=OBJECTS[Math.floor(Math.random()*OBJECTS.length)]}
    while(t.chance && Math.random()>t.chance);
    items.push({t,x:Math.random()*canvas.width,y:-40, rotation:0});
  }

  // Items update
  items.forEach(o=>{
    o.y += o.t.speed * difficultyLevel * dt;
    o.rotation += 3 * dt;  // Rotazione pi√π veloce

    // Collect
    if(Math.abs(o.x-px)<45 && Math.abs(o.y-(py+40))<45 && jumping){
      let pts = o.t.pts || 0;
      combo++;
      if(combo >= 3) pts *= 1.5;
      score += pts;

      if(o.t.special === "time"){
        score += 20;  // Bonus punti per time
        spawnParticles(o.x, o.y, "#00ff88", 15);
        sounds.collect.play().catch(()=>{});
      } else if(pts < 0){
        health -= NEGATIVE_DAMAGE;
        shake = 0.4;
        spawnParticles(o.x, o.y, "#ff4d4d", 12);
        sounds.negative.play().catch(()=>{});
      } else {
        spawnParticles(o.x, o.y, "#ffe066");
        sounds.collect.play().catch(()=>{});
      }
      o.dead=true;
    }
  });

  // Miss penalty per positivi
  items.forEach(o=>{
    if(o.y > canvas.height + 50 && !o.dead && (o.t.pts > 0 || o.t.special === "time")){
      health -= MISS_DAMAGE;
      shake = 0.2;
      sounds.miss.play().catch(()=>{});
      spawnParticles(o.x, canvas.height, "#ffaa44");
      o.dead=true;  // Rimuovi
    }
  });
  items=items.filter(o=>!o.dead && o.y<canvas.height+100);

  // Dog spawn (endless, basato su timer)
  dogSpawnTimer += dt;
  if(!dog && dogSpawnTimer > DOG_SPAWN_INTERVAL / difficultyLevel){
    spawnDog();
    dogSpawnTimer=0;
  }

  // Dog update
  if(dog){
    dog.x += dog.speed * dt;
    dogAnim += dt * 10;

    // Collision (solo a terra)
    if(!jumping &&
       px + PW/2 > dog.x &&
       px - PW/2 < dog.x + dog.w &&
       py + PH > dog.y){
      health -= DOG_DAMAGE;
      shake = 0.6;
      sounds.bite.play().catch(()=>{});
      spawnParticles(px, py + PH, "#ff2222", 20);
      dog = null;  // Rimuovi cane dopo morso
      dogSpawnTimer = 0;  // Reset spawn
    }

    if((dog.dir === 'left' && dog.x > canvas.width + 100) ||
       (dog.dir === 'right' && dog.x < -100)){
      dog=null;
    }
  }

  // Particles
  particles.forEach(p=>{
    p.vy+=600*dt;
    p.x+=p.vx*dt;
    p.y+=p.vy*dt;
    p.life-=dt;
  });
  particles=particles.filter(p=>p.life>0);

  // Shake decay
  shake = Math.max(0, shake - dt);

  // Health check
  health = Math.max(0, health);
  if(health <= 0) endGame();

  // UI update
  scoreEl.textContent="Score: "+Math.floor(score);
  highScore=Math.max(highScore,score);
  highEl.textContent="High: "+Math.floor(highScore);
  document.getElementById("healthBar").style.width = Math.max(0, (health/100)*100) + "%";
}

/* ================= DRAW ================= */
function draw(){
  ctx.save();
  if(shake > 0){
    const s = shake * 15 * (Math.random()*2-1);
    ctx.translate(s, s);
  }

  ctx.drawImage(IMG.bg,0,0,canvas.width,canvas.height);

  // Player
  let pImg= jumping
    ? IMG.jump
    : (left||right ? IMG.run[Math.floor(performance.now()/120)%2] : IMG.run[0]);

  ctx.save();
  if(!facingRight){
    ctx.translate(px, py + PH/2);
    ctx.scale(-1,1);
    ctx.drawImage(pImg, -PW/2, -PH/2, PW, PH);
  }else{
    ctx.drawImage(pImg, px-PW/2, py, PW, PH);
  }
  ctx.restore();

  // Items
  items.forEach(o=>{
    ctx.save();
    ctx.translate(o.x, o.y);
    ctx.rotate(o.rotation);
    ctx.drawImage(o.t.img, -o.t.size/2, -o.t.size/2, o.t.size, o.t.size);
    ctx.restore();
  });

  // Dog (specchiato se da right)
  if(dog){
    const f=Math.floor(dogAnim)%2;
    ctx.save();
    if(dog.dir === 'right'){
      ctx.translate(dog.x + dog.w/2, dog.y + dog.h/2);
      ctx.scale(-1,1);
      ctx.drawImage(IMG.dog[f], -dog.w/2, -dog.h/2, dog.w, dog.h);
    } else {
      ctx.drawImage(IMG.dog[f], dog.x, dog.y, dog.w, dog.h);
    }
    ctx.restore();
  }

  // Particles
  particles.forEach(p=>{
    ctx.fillStyle=p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,Math.max(1, p.life*6),0,Math.PI*2);
    ctx.fill();
  });

  ctx.restore();
}

/* ================= GAME OVER ================= */
function endGame(){
  gameOver=true;
  sounds.bg.pause();
  sounds.gameOver.play().catch(()=>{});
  localStorage.setItem("sammyHigh", Math.floor(highScore));
  document.getElementById("gameOverScreen").style.display="flex";
}
function restartGame(){location.reload()}

/* ================= LOOP ================= */
const scoreEl=document.getElementById("score");
const highEl=document.getElementById("high");

function loop(t){
  const dt=Math.min((t-lastTime)/1000,0.05);
  lastTime=t;
  update(dt);
  draw();
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

// Inizia musica
sounds.bg.play().catch(()=>{});
</script>
</body>
</html>
