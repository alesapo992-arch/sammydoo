<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>SammyDoo ‚Äì Jump & Catch</title>

<style>
body{
  margin:0;
  background:#111;
  color:#fff;
  font-family:Arial,sans-serif;
  text-align:center;
  overflow:hidden;
}
h1{margin:8px 0}

#gameContainer{
  max-width:800px;
  margin:auto;
  position:relative;
}

canvas{
  width:100%;
  aspect-ratio:4/3;
  background:#87CEEB;
  touch-action:none;
  user-select:none;
}

#ui{
  display:flex;
  justify-content:space-between;
  padding:6px;
}
.badge{
  background:rgba(0,0,0,.6);
  padding:6px 10px;
  border-radius:6px;
}

#gameOverScreen{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}
#gameOverScreen h2{
  font-size:42px;
  color:#ff4444;
}
button{
  margin-top:20px;
  padding:12px 26px;
  font-size:18px;
}

#warning{
  position:absolute;
  top:50%;
  left:20px;
  width:60px;
  height:60px;
  display:none;
  animation:blink 0.4s infinite;
  z-index:9;
}

@keyframes blink{
  0%{opacity:1}
  50%{opacity:.2}
  100%{opacity:1}
}

/* particelle */
</style>
</head>

<body>
<div id="gameContainer">
  <h1>üê∂ SammyDoo Jump & Catch</h1>
  <img id="warning" src="warning.png">
  <canvas id="gameCanvas"></canvas>

  <div id="ui">
    <div id="score" class="badge">Score: 0</div>
    <div id="timer" class="badge">Time: 120</div>
    <div id="high" class="badge">High: 0</div>
  </div>

  <div id="gameOverScreen">
    <h2>GAME OVER</h2>
    <button onclick="restartGame()">RESTART</button>
  </div>
</div>

<script>
/* ================= AUDIO ================= */
const sounds={
  bg:new Audio("bg_music.mp3"),
  collect:new Audio("collect.wav"),
  jump:new Audio("jump.wav"),
  negative:new Audio("negative.wav"),
  miss:new Audio("miss.wav"),
  gameOver:new Audio("game_over.wav"),
  warning:new Audio("dog_warning.wav"),
  bonus:new Audio("bonus.wav")  // Aggiungi un suono per bonus
};
sounds.bg.loop=true;
sounds.bg.volume=0.07;
sounds.collect.volume=0.9;
sounds.jump.volume=0.9;
sounds.negative.volume=1;
sounds.miss.volume=0.8;
sounds.gameOver.volume=1;
sounds.warning.volume=0.7;
sounds.bonus = sounds.bonus || sounds.collect;  // Fallback se non hai il file

let audioUnlocked=false;
function unlockAudio(){
  if(audioUnlocked) return;
  audioUnlocked=true;
  sounds.bg.play().catch(()=>{});
}
["touchstart","mousedown","keydown"].forEach(e=>{
  document.addEventListener(e,unlockAudio,{once:true});
});

/* ================= CANVAS ================= */
const canvas=document.getElementById("gameCanvas");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=Math.min(innerWidth,800);
  canvas.height=canvas.width*0.75;
}
resize(); addEventListener("resize",resize);

/* ================= GAME STATE ================= */
let score=0;
let highScore=+localStorage.getItem("sammyHigh")||0;
let timeLeft=120;
let lastTime=performance.now();
let gameOver=false;
let shake=0;
let combo=0;  // Nuovo: combo counter

/* ================= PLAYER ================= */
const PW=80,PH=80;
let px=canvas.width/2, py=canvas.height-PH;
let vy=0, jumping=false, facingRight=true;

const GRAVITY=2600;
const JUMP=-850;

let coyoteTime=0.12;
let jumpBuffer=0;

/* ================= INPUT (SWIPE + KEYBOARD) ================= */
let left=false,right=false;
let touchSX=0,touchSY=0;
const SWIPE_THRESHOLD=35;

canvas.addEventListener("touchstart",e=>{
  e.preventDefault();
  const t=e.touches[0];
  touchSX=t.clientX; touchSY=t.clientY;
},{passive:false});

canvas.addEventListener("touchend",e=>{
  e.preventDefault();
  const t=e.changedTouches[0];
  const dx=t.clientX-touchSX;
  const dy=t.clientY-touchSY;

  if(dy<-SWIPE_THRESHOLD && Math.abs(dy)>Math.abs(dx)){
    jumpBuffer=0.15;
    if(!jumping) coyoteTime=0.12;
    return;
  }

  if(dx<-SWIPE_THRESHOLD){
    left=true; facingRight=false;
    setTimeout(()=>left=false,140);
  }else if(dx>SWIPE_THRESHOLD){
    right=true; facingRight=true;
    setTimeout(()=>right=false,140);
  }
},{passive:false});

// Keyboard controls
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft"){left=true; facingRight=false;}
  if(e.key==="ArrowRight"){right=true; facingRight=true;}
  if(e.key==="ArrowUp" && !jumping){jumpBuffer=0.15; coyoteTime=0.12;}
});
document.addEventListener("keyup",e=>{
  if(e.key==="ArrowLeft") left=false;
  if(e.key==="ArrowRight") right=false;
});

/* ================= IMAGES ================= */
function img(s){const i=new Image(); i.src=s; return i;}
const IMG={
  bg:img("park.png"),
  run:[img("sam_run1.png"),img("sam_run2.png")],
  jump:img("sam_jump.png"),
  dog:[img("dog1.png"),img("dog2.png")]
};

/* ================= OGGETTI ================= */
const ITEM_SCALE=0.75;
const SPEED_SCALE=0.8;

const OBJECTS=[
  {img:img("frisbee.png"),pts:10,size:40*ITEM_SCALE,speed:200*SPEED_SCALE},
  {img:img("ball.png"),pts:8,size:30*ITEM_SCALE,speed:220*SPEED_SCALE},
  {img:img("stick.png"),pts:5,size:45*ITEM_SCALE,speed:190*SPEED_SCALE},
  {img:img("bone.png"),special:"time",size:40*ITEM_SCALE,speed:210*SPEED_SCALE,chance:0.15},
  {img:img("caffettiera.png"),pts:-15,size:55,speed:190*SPEED_SCALE,chance:0.15},
  {img:img("secchio.png"),pts:-10,size:55,speed:190*SPEED_SCALE,chance:0.2}
];

let items=[],spawnRate=1.1;
let difficultyLevel=1;  // Nuovo: per progressione

/* ================= PARTICELLE ================= */
let particles=[];
function spawnParticles(x,y,color,count=8){
  for(let i=0;i<count;i++){
    particles.push({
      x,y,
      vx:(Math.random()-0.5)*200,
      vy:(Math.random()-1)*200,
      life:0.5,
      color
    });
  }
}

/* ================= DOG ENEMY ================= */
let dog=null;
let dogAnim=0;
let dogIndex=0;
const MAX_DOG=4;

const dogSpawnTimes=[
  ...Array(MAX_DOG)
].map(()=>Math.random()*120).sort((a,b)=>a-b);

let warningIndex=0;
const warningEl=document.getElementById("warning");

function spawnDog(){
  dog={
    x:-120,
    y:canvas.height-PH+10,
    w:90,
    h:70,
    speed:240 * difficultyLevel
  };
  dogAnim=0;
}

/* ================= UPDATE ================= */
function update(dt){
  if(gameOver) return;

  if(left)px-=380*dt;
  if(right)px+=380*dt;
  px=Math.max(PW/2,Math.min(canvas.width-PW/2,px));

  if(!jumping) coyoteTime-=dt;
  if(jumpBuffer>0 && coyoteTime>0 && !jumping){
    jumping=true; vy=JUMP;
    jumpBuffer=0; coyoteTime=0;
    sounds.jump.play().catch(()=>{});
    combo=0;  // Reset combo on jump
  }
  jumpBuffer-=dt;

  if(jumping){
    vy+=GRAVITY*dt;
    py+=vy*dt;
    if(py>=canvas.height-PH){
      py=canvas.height-PH;
      vy=0; jumping=false;
      coyoteTime=0.12;
    }
  }

  // ===== PROGRESSIONE DIFFICOLTA' =====
  if(timeLeft % 30 === 0 && timeLeft < 120) {
    spawnRate += 0.2;
    difficultyLevel += 0.1;
  }

  // ===== ITEM SPAWN =====
  if(Math.random()<spawnRate*dt && items.length<4){
    let t;
    do{t=OBJECTS[Math.floor(Math.random()*OBJECTS.length)]}
    while(t.chance && Math.random()>t.chance);
    items.push({t,x:Math.random()*canvas.width,y:-40, rotation:0});
  }

  items.forEach(o=>{
    o.y += o.t.speed * difficultyLevel * dt;
    o.rotation += 2 * dt;  // Rotazione oggetti

    if(Math.abs(o.x-px)<45 && Math.abs(o.y-(py+40))<45 && jumping){
      let pts = o.t.pts || 0;
      combo++;
      if(combo >= 3) pts *= 1.5;  // Combo bonus
      score += pts;

      if(o.t.special === "time"){
        timeLeft += 10;
        spawnParticles(o.x, o.y, "#00ff00", 12);  // Particelle verdi
        sounds.bonus.play().catch(()=>{});
      } else if(pts < 0){
        shake = 0.3;  // Shake on negative
        sounds.negative.play().catch(()=>{});
        spawnParticles(o.x, o.y, "#ff4d4d");
      } else {
        spawnParticles(o.x, o.y, "#ffe066");
        sounds.collect.play().catch(()=>{});
      }
      o.dead=true;
    }

    // Miss penalty for positive items
    if(o.y > canvas.height + 50 && !o.dead && o.t.pts > 0){
      timeLeft -= 2;
      sounds.miss.play().catch(()=>{});
    }
  });
  items=items.filter(o=>!o.dead && o.y<canvas.height+50);

  // ===== DOG WARNING & SPAWN =====
  const elapsed=120-timeLeft;
  if(
    warningIndex<dogSpawnTimes.length &&
    elapsed>dogSpawnTimes[warningIndex]-1.5
  ){
    warningEl.style.display="block";
    sounds.warning.play().catch(()=>{});
  }

  if(
    dogIndex<dogSpawnTimes.length &&
    elapsed>dogSpawnTimes[dogIndex]
  ){
    warningEl.style.display="none";
    spawnDog();
    dogIndex++;
    warningIndex++;
  }

  // ===== DOG UPDATE =====
  if(dog){
    dog.x+=dog.speed*dt;
    dogAnim+=dt*8;

    if(
      !jumping &&
      px+PW/2>dog.x &&
      px-PW/2<dog.x+dog.w &&
      py+PH>dog.y
    ){
      shake = 0.5;  // Shake on collision
      endGame();
    }

    if(dog.x>canvas.width+100) dog=null;
  }

  // ===== PARTICLES =====
  particles.forEach(p=>{
    p.vy+=600*dt;
    p.x+=p.vx*dt;
    p.y+=p.vy*dt;
    p.life-=dt;
  });
  particles=particles.filter(p=>p.life>0);

  // ===== SHAKE =====
  if(shake > 0) shake -= dt;
}

/* ================= DRAW ================= */
function draw(){
  ctx.save();
  if(shake > 0){
    const offset = shake * 10;
    ctx.translate((Math.random() - 0.5) * offset, (Math.random() - 0.5) * offset);
  }
  ctx.drawImage(IMG.bg,0,0,canvas.width,canvas.height);

  // Sam
  let pImg= jumping
    ? IMG.jump
    : (left||right ? IMG.run[Math.floor(performance.now()/120)%2] : IMG.run[0]);

  ctx.save();
  if(!facingRight){
    ctx.translate(px,0); ctx.scale(-1,1);
    ctx.drawImage(pImg,-PW/2,py,PW,PH);
  }else{
    ctx.drawImage(pImg,px-PW/2,py,PW,PH);
  }
  ctx.restore();

  // Oggetti con rotazione
  items.forEach(o=>{
    ctx.save();
    ctx.translate(o.x, o.y);
    ctx.rotate(o.rotation);
    ctx.drawImage(o.t.img, -o.t.size/2, -o.t.size/2, o.t.size, o.t.size);
    ctx.restore();
  });

  // Dog
  if(dog){
    const f=Math.floor(dogAnim)%2;
    ctx.drawImage(IMG.dog[f],dog.x,dog.y,dog.w,dog.h);
  }

  // Particelle
  particles.forEach(p=>{
    ctx.fillStyle=p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,3,0,Math.PI*2);
    ctx.fill();
  });

  ctx.restore();  // Fine shake

  score=Math.max(0,score);
  highScore=Math.max(highScore,score);
  scoreEl.textContent="Score: "+score;
  highEl.textContent="High: "+highScore;
  timerEl.textContent="Time: "+Math.ceil(timeLeft);
}

/* ================= GAME OVER ================= */
function endGame(){
  gameOver=true;
  sounds.bg.pause();
  sounds.gameOver.play().catch(()=>{});
  localStorage.setItem("sammyHigh",highScore);
  document.getElementById("gameOverScreen").style.display="flex";
}
function restartGame(){location.reload()}

/* ================= LOOP ================= */
let lastTimerTime = performance.now();
const scoreEl=document.getElementById("score");
const highEl=document.getElementById("high");
const timerEl=document.getElementById("timer");

function loop(t){
  const dt=Math.min((t-lastTime)/1000,0.05);
  lastTime=t;

  // Update timer con dt
  timeLeft -= dt;
  if(timeLeft<=0) endGame();

  update(dt);
  draw();
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>
</body>
</html>
